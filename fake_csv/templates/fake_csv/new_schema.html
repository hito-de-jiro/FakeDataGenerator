{% extends 'fake_csv/basic.html' %}

{% block title %}New schema{% endblock %}

{% block content %}
    {% include 'fake_csv/header.html' %}
    <div class="container is-fluid">

        <div class="section">
            <div class="columns">
                <div class="column">
                    <div class="control field is-grouped is-grouped-right">
                        <div class="column">
                            <h1 class="title is-3">New schemas</h1>
                        </div>
                    </div>
                </div>
                <div class="column is-2">
                    <a class="button is-info" href="../datasets/">Submit</a>
                </div>
            </div>
        </div>

        <div class="section">
            <div class="columns">
                <div class="column is-5">
                    <div class="field">
                        <label class="label" for="column_name">Name</label>
                        <div class="control">
                            <input class="input is-primary" type="text" id="column_name">
                        </div>
                    </div>
                </div>
            </div>

            <div class="columns">
                <div class="column is-5">
                    <div class="field">
                        <label class="label" for="column_separator">Column separator</label>
                        <div class="control">
                            <div class="select is-primary">
                                <select name="column_separator" id="column_separator">
                                    <option value="coma" selected>Coma</option>
                                    <option value="pipe">Pipe</option>
                                    <option value="space">Semicolon</option>
                                    <option value="space">Tab</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="columns">
                <div class="column is-5">
                    <div class="field">
                        <label class="label" for="string_character">String character</label>
                        <div class="control">
                            <div class="select is-primary">
                                <select name="string_character" id="string_character">
                                    <option value="double-quote" selected>Double-quote</option>
                                    <option value="pipe">Quote</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="section add_column">
            {% include 'fake_csv/_new_column.html' %}
        </div>
    </div>

{% endblock %}
