{% extends "base.html" %}

{% block content %}
    {% include 'fake_csv/header.html' %}

    <div class="container my-4">
        <div class="row">
            <div class="col">
                <h2>Schema: {{ object.name }}</h2>
            </div>
            <div class="col-md-auto">

            </div>
            <div class="col col-lg-2">
                <a href="{% url 'schema_edit' object.id %}">Edit schema</a>
            </div>
        </div>
    </div>

    <div class="table-container">
        <div class="bd-example-snippet bd-code-snippet">
            <div class="bd-example">
                <table class="table table-sm table-bordered">
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Column name</th>
                        <th scope="col">Column type</th>

                    </tr>
                    </thead>
                    {% for schema in object_list %}
                    <tbody>
                        <tr>
                            <th scope="row">{{ schema.id }}</th>
                            <td><a class="text-primary" href="">{{ schema.name }}</a></td>
                            <td>{{ schema.type }}</td>
                        </tr>
                    </tbody>
                    {% endfor %}
                </table>
            </div>
        </div>
    </div>

{% endblock %}
