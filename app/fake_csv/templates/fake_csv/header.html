<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light rounded">
        <a class="navbar-brand" href="{% url 'schema_list' %}"><h1>FakerCSV</h1></a>
        <div class="collapse navbar-collapse" id="navbar">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'schema_list' %}">Schemas<span class="sr-only"></span></a>
                </li>
            </ul>
            <div class="inline my-3 my-md-0">
                {% if user.is_authenticated %}
                    <span class="mr-sm-2">Hello, {{ user.username }}!</span>
                    <a href="{% url 'logout' %}" class="my-2 my-sm-0">Log out</a>
                {% else %}
                    <a href="{% url 'login' %}">Log In</a>
                {% endif %}
            </div>
        </div>
    </nav>
</header>
